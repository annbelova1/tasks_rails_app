version: '3.4'

services:
  app: &app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file: .env
    environment:
      RAILS_ENV: development

  database:
    image: postgres:12.1
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  rspec: &rspec
    <<: *app
    environment:
      - RAILS_ENV=test
      - RAILS_LOG_TO_STDOUT=
      - POSTGRES_NAME=tasks_test
    command: rspec

volumes:
  db_data:
  node_modules: